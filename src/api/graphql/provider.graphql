fragment ProviderFragment on Provider {
  id
  createdAt
  updatedAt
  displayName
  providerGitUrl
  providerVersion
  isLoaded
}

query ListProviders {
  providers {
    ...ProviderFragment
  }
}

mutation LoadProvider($id: ID!) {
  loadProvider(id: $id) {
    ...ProviderFragment
  }
}

mutation UnloadProvider($id: ID!) {
  unloadProvider(id: $id) {
    ...ProviderFragment
  }
}
