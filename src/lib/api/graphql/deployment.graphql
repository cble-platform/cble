fragment DeploymentFragment on Deployment {
  id
  createdAt
  updatedAt
  name
  description
  state
  templateVars
  expiresAt
}

fragment DeploymentNodeFragment on DeploymentNode {
  id
  createdAt
  updatedAt
  state
  vars

  resource {
    ...ResourceFragment
  }

  nextNodes {
    id
  }
}

query ListMyDeployments($includeExpiredAndDestroyed: Boolean = false) {
  myDeployments(includeExpiredAndDestroyed: $includeExpiredAndDestroyed) {
    deployments {
      ...DeploymentFragment
      blueprint {
        ...BlueprintFragement
      }
      requester {
        ...UserFragment
      }
    }
    total
  }
}

query GetDeployment($id: ID!) {
  deployment(id: $id) {
    ...DeploymentFragment
    blueprint {
      ...BlueprintFragement
    }
    requester {
      ...UserFragment
    }
    deploymentNodes {
      ...DeploymentNodeFragment
    }
  }
}

mutation UpdateDeployment($id: ID!, $input: DeploymentInput!) {
  updateDeployment(id: $id, input: $input) {
    ...DeploymentFragment
  }
}

mutation DestroyDeployment($id: ID!) {
  destroyDeployment(id: $id) {
    ...DeploymentFragment
  }
}

mutation DeploymentNodePower($id: ID!, $state: PowerState!) {
  deploymentNodePower(id: $id, state: $state)
}

mutation DeploymentPower($id: ID!, $state: PowerState!) {
  deploymentPower(id: $id, state: $state)
}

